<ion-content class="register-background">
  <div class="register-container">
    <ion-card class="register-card">
      <div class="card-header">
        <div class="logo-container">
          <ion-icon name="newspaper-outline" class="logo-icon"></ion-icon>
          <h1 class="app-name">NewsApp</h1>
        </div>
      </div>

      <ion-card-content>
        <div class="welcome-section">
          <h2 class="welcome-title">Crie sua conta</h2>
          <p class="welcome-subtitle">É rápido e fácil</p>
        </div>

        <ion-list lines="none" class="input-list">
          <ion-item class="input-item">
            <ion-icon name="person-outline" slot="start" class="input-icon"></ion-icon>
            <ion-label position="floating" class="input-label">Nome</ion-label>
            <ion-input [(ngModel)]="username" type="text" required class="custom-input"></ion-input>
          </ion-item>

          <ion-item class="input-item">
            <ion-icon name="mail-outline" slot="start" class="input-icon"></ion-icon>
            <ion-label position="floating" class="input-label">Email</ion-label>
            <ion-input [(ngModel)]="email" type="email" required class="custom-input"></ion-input>
          </ion-item>

          <ion-item class="input-item">
            <ion-icon name="lock-closed-outline" slot="start" class="input-icon"></ion-icon>
            <ion-label position="floating" class="input-label">Senha</ion-label>
            <ion-input [(ngModel)]="password" type="password" required class="custom-input"></ion-input>
          </ion-item>
        </ion-list>

        <div class="actions-container">
          <ion-button expand="block" shape="round" class="register-button" (click)="onRegister()">
            Registrar
          </ion-button>
          <ion-button expand="block" fill="clear" class="login-button" (click)="onLoginNavigate()" >
            Já tenho conta
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
